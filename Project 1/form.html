<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="our school is a renamed in this district"> 
        <title>
            school forms
        </title>
    </head>
    <body style="color:rgb(0, 9, 49); background-color:#ccccff;">
        <h1 style="color:#003366;" align="center">MKG School Admission form</h1>
        <form action="formup.php"  method="POST">
            <p>
                <h2>Student's Information</h2>
                <label>Picture</label>
                <input type="file"><br>
                <label>First Name</label><br>
                <input type="text" placeholder="First name">
                <br>
                <label>Last Name</label><br>
                <input type="text" placeholder="Last Name"><br>
                <label>Birth Date</label><br>
                <input type="date"><br>
                <label>Age</label><br>
                <input type="number" value="05"><br>
                <label>Physical Activity</label><br>
                <input type="range" value="00"><br>
                <label>Gender</label><br>
                <select>
                    <option value="Gender">Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select><br>
                <label>Religion</label><br>
                <input type="radio" name="rl" value="Islam">Islam
                <input type="radio" name="rl" value="Hindu">Hindu
                <input type="radio" name="rl" value="Christian">Christian
                <input type="radio" name="rl" value="Boddha">Buddha
                <input type="radio" name="rl" value="Other">Other

                <br>
                <label>Students's phone number</label><br>
                <input type="text" placeholder="Phone Number" value="+880">
                <br>
                <label>Email</label><br>
                <input type="email" placeholder="Email">
            </p>
            <p>
                <h2>Guardian's Information</h2>
                <label>Father's Name</label><br>
                <input type="text" placeholder="Father's Name">
                <br>
                <label>Mother's Name</label><br>
                <input type="text" placeholder="Mother's Name"><br>
                <label>Parent's phone number</label><br>
                <input type="text" placeholder="Phone Number" value="+880">
            </p>
            <p>
                I Want to Admit in Class <input type="number" value="0">
            </p>
            <p align="center">
                <input type="submit">
            </p>
        </form>
    </body>
</html>
